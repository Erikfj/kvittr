{% extends 'theme/base.html' %}
{% block subheader %}User details{% endblock %}
{% block pagecontent %}
    
    <h2>Details on user {{ user.id }}</h2> 

    <table class="table">
    	<thead>
    		<tr>
    			<th>Username</th>
    			<th>Email</th>
    			<th>First Name</th>
    			<th>Last Name</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>{{ user.username }}</td>
       			<td>{{ user.email }}</td>
        		<td>{{ user.first_name }}</td>
        		<td>{{ user.last_name }}</td>
        		<td id="like_cell" >{{ user.like }}</td>
        	</tr>
        </tbody>
    </table>

    <a id="increase_like_button" class="btn btn-default" href="#" role="button">
    	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    	Increase like
    </a>

    <input type="hidden" id="like_url" value=/useraccounts/{{ user.id }}/increase_like


{% endblock %}
